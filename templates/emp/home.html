<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emp Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
     {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3 ">Employee Management</h1>
    <h1 class="text-center my-3">List of Employee</h1>
    <div class="container">
      <div class="row">
         <div class="card"> 
          <div class="card-body">
            <table class="table">
            <thrad>
              <tr>
                <th>#SNO. </th>
                <th>NAME</th>
                <th>EMP ID</th>
                <th>PHONE</th>
                <th>WORKING</th>
                <th>DEPARTMENT</th>
                <th>ADDRESS</th>
                <th>ACTION</th>
              </tr>
            </thead>
            <tbody>
                {% for e in emps %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{e.name}}</td>
                  <td>{{e.emp_id}}</td>
                  <td>{{e.phone}}</td>
                  <td>{{e.working}}</td>
                  <td>{{e.department}}</td>
                  <td>{{e.address}}</td>
                  <td>
                    <a href="{% url 'delete_emp' e.id %}" class="btn btn-danger btn-sm">Delete</a>
                    <a  href="{% url 'update_emp' e.id %}" class="btn btn-dark btn-sm">Edit</a>
                  </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          </div>
         </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
