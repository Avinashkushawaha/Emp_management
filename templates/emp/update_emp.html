<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Update Employee</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <form action="{% url 'do_update_emp' emp.id %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="">Employee Name</label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Enter employee name"
                    name="emp_name"
                    value="{{emp.name}}"
                  />
                </div>

                <div class="mb-3">
                  <label for="">Employee ID</label>
                  <input
                    id="Employee"
                    type="text"
                    class="form-control"
                    placeholder="Enter employee id"
                    name="emp_id"
                    value="{{emp.emp_id}}"
                  />
                </div>

                <div class="mb-3">
                  <label for="">phone</label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Enter employee phone"
                    name="emp_phone"
                     value="{{emp.phone}}"
                  />
                </div>

                <div class="mb-3">
                  <label for="address">Employee address</label>
                  <textarea
                    id="address"
                    name="emp_address"
                    rows="5"
                    class="form-control"
                  >{{emp.address}}</textarea>
                </div>
                <div class="mb-3 form-check">
                  <label for="address">Working</label>
                  <input
                  id="Working"
                  type="checkbox"
                  class="form-check-input"
                  name="emp_working"
                  {% if emp.working %}checked{% endif %}
                  />
                </div>
                <div class="mb-3">
                  <label for="address">Departments</label>
                  <select value="{{emp.department}}"name="emp_department" id="department" class="form-control">
                    <option value="CSE">Computer Science</option>
                    <option value="ME">Mechanical Engg</option>
                    <option value="EE">Electrical Engg</option>
                  </select>
                </div>
                <div class="container text-center">
                  <button class="btn btn-success">Add Employee</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
